
<div class="container-fluid">
    <div class="header">
        <h1 class="text-center">Daily quotes</h1>
        <br>
        <p class="text-center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> BELIEVE IN YOURSELF , LISTEN TO YOUR GUT AND DO WHAT YOU LOVE</p>

    </div>
    <div class="row">
        
        <div class="col-sm-12">
            <div class="cards">
                <div class="card"*ngFor='let quote of quotes; let i=index'>
                    <div class="card-body">
                    <blockquote class="blockquote mb-0 card-body">
                        <p>{{quote.quote}}</p>
                        <footer class="blockquote-footer">
                            <cite title="Source Title">{{quote.author|titlecase}}</cite>
                        </footer>
                      </blockquote>
                    </div>

                </div>

            </div>
        </div>
        
        
    </div>
</div>
